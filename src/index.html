<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<header>
    <h1>CSS Transform</h1>
    <p>2D / 3D CSS Transform functions visualizer</p>
    <hr />
</header>

<aside>
    <form action="/" method="post">
        <fieldset>
            <legend>Property Settings</legend>

            <dl>
                <dt>Rotate 2D</dt>
                <dd> <label>rotate (2D)</label> <input type="range" /> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                    <button type="button">Info</button>
                </dd>

                <dt>Rotate 3D</dt>
                <dd> <label>rotate (x)</label> <input type="range" /> </dd>
                <dd> <label>rotate (y)</label> <input type="range" /> </dd>
                <dd> <label>rotate (z)</label> <input type="range" /> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                    <button type="button">Info</button>
                </dd>

                <dt>Perspective</dt>
                <dd> <label>perspective</label> <input type="range" /> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                    <button type="button">Info</button>
                </dd>

                <dt>Transform Origin</dt>
                <dd> <label>transform-origin (x)</label> <input type="range" /> </dd>
                <dd> <label>transform-origin (y)</label> <input type="range" /> </dd>
                <dd> <label>transform-origin (z)</label> <input type="range" /> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                    <button type="button">Info</button>
                </dd>

                <dt>Scale</dt>
                <dd> <label>scale</label> <input type="range" /> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                    <button type="button">Info</button>
                </dd>

                <dt>Translate</dt>
                <dd> <label>translate-x</label> <input type="range" /> </dd>
                <dd> <label>translate-y</label> <input type="range" /> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                    <button type="button">Info</button>
                </dd>

                <dt>Skew</dt>
                <dd> <label>skew-x</label> <input type="range" /> </dd>
                <dd> <label>skew-y</label> <input type="range" /> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                    <button type="button">Info</button>
                </dd>
            </dl>
        </fieldset>
        <hr />
        <fieldset>
            <p>
                <button type="button">Random All</button>
                <button type="button">Reset All</button>
                <button type="button">Activate All</button>
                <button type="button">Deactivate All</button>
            </p>
        </fieldset>
    </form>
    <hr />
</aside>

<main>
    {{ ... }}
    <hr />
</main>

<footer>
    {{ ... }}
    <hr />
</footer>

</body>
</html>
