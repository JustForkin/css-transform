<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<header>
    <h1>CSS Transform</h1>
    <p>2D / 3D CSS Transform functions visualizer</p>
    <hr />
</header>

<aside>
    <form action="/" method="post">
        <fieldset>
            <legend>Property Settings</legend>

            <dl>
                <dt>
                    <label for="rotate-2d">
                        <input type="checkbox" id="rotate-2d" />
                        <strong>Rotate 2D</strong>
                    </label>
                    <a href="#info-rotate-2d">Info</a>
                </dt>
                <dd>
                    <label for="rotate-2d-range">rotate (2D)</label>
                    <input type="range" id="rotate-2d-range" />
                    <code>...</code>
                </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                </dd>

                <dt>
                    <label for="rotate-3d">
                        <input type="checkbox" id="rotate-3d" />
                        <strong>Rotate 3D</strong>
                    </label>
                    <a href="#info-rotate-3d">Info</a>
                </dt>
                <dd> <label>rotate (x)</label> <input type="range" /> <code>...</code> </dd>
                <dd> <label>rotate (y)</label> <input type="range" /> <code>...</code> </dd>
                <dd> <label>rotate (z)</label> <input type="range" /> <code>...</code> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                </dd>

                <dt>
                    <label for="perspective">
                        <input type="checkbox" id="perspective" />
                        <strong>Perspective</strong>
                    </label>
                    <a href="#info-perspective">Info</a>
                </dt>
                <dd> <label>perspective</label> <input type="range" /> <code>...</code> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                </dd>

                <dt>
                    <label for="transform-origin">
                        <input type="checkbox" id="transform-origin" />
                        <strong>Transform Origin</strong>
                    </label>
                    <a href="#info-transform-origin">Info</a>
                </dt>
                <dd> <label>transform-origin (x)</label> <input type="range" /> <code>...</code> </dd>
                <dd> <label>transform-origin (y)</label> <input type="range" /> <code>...</code> </dd>
                <dd> <label>transform-origin (z)</label> <input type="range" /> <code>...</code> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                </dd>

                <dt>
                    <label for="scale">
                        <input type="checkbox" id="scale" />
                        <strong>Scale</strong>
                    </label>
                    <a href="#info-scale">Info</a>
                </dt>
                <dd> <label>scale</label> <input type="range" /> <code>...</code> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                </dd>

                <dt>
                    <label for="translate">
                        <input type="checkbox" id="translate" />
                        <strong>Translate</strong>
                    </label>
                    <a href="#info-translate">Info</a>
                </dt>
                <dd> <label>translate-x</label> <input type="range" /> <code>...</code> </dd>
                <dd> <label>translate-y</label> <input type="range" /> <code>...</code> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                </dd>

                <dt>
                    <label for="skew">
                        <input type="checkbox" id="skew" />
                        <strong>Skew</strong>
                    </label>
                    <a href="#info-skew">Info</a>
                </dt>
                <dd> <label>skew-x</label> <input type="range" /> <code>...</code> </dd>
                <dd> <label>skew-y</label> <input type="range" /> <code>...</code> </dd>
                <dd>
                    <button type="button">Random</button>
                    <button type="button">Reset</button>
                </dd>
            </dl>

            <hr />

            <p>
                <button type="button">Random All</button>
                <button type="button">Reset All</button>
                <button type="button">Activate All</button>
                <button type="button">Deactivate All</button>
            </p>
        </fieldset>
    </form>
    <hr />
</aside>

<main>
    {{ ... }}
    <hr />
</main>

<footer>
    {{ ... }}
    <hr />
</footer>

</body>
</html>
